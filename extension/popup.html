<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Summariser</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Container Card */
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      min-width: 600px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    
    /* Heading */
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    
    /* Button Styles */
    button {
      background-color: #ff4757;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-bottom: 20px;
    }
    
    button:hover {
      background-color: #e84118;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button[disabled] {
      background-color: #ffa8a8;
      cursor: not-allowed;
    }
    
    /* Output Paragraph */
    #output {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      white-space: normal;           
      overflow-wrap: break-word;     
      word-wrap: break-word;         
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Summariser</h1>
    <button id="summarise" type="button">Summarise</button>
    <p id="output"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
